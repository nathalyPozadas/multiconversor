    <script>
        require.config({
            paths: {
                'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.2/min/vs'
            }
        });

        require(['vs/editor/editor.main'], function () {
            var inputEditor = monaco.editor.create(document.getElementById('input-editor'), {
                value: '',
                language: 'xml',
                contextmenu: false,
                theme: 'vs'
            });

            var resultEditor = monaco.editor.create(document.getElementById('monaco-editor'), {
                value: '',
                language: 'xml',
                contextmenu: false,
                theme: 'vs',
                readOnly: true
            });

            

            function beautifyXML() {
                let content = inputEditor.getValue();

                try {
                    // Eliminar espacios en blanco adicionales al principio y al final
                    content = content.trim();

                    let formattedXml = formatXML(content); // Asumir que formatXML funciona correctamente
                    formattedXml = formattedXml.trim(); // Volver a recortar por si acaso

                    // Verificar si hay tags adicionales al principio o al final
                    if (formattedXml.startsWith('<') && formattedXml.endsWith('>')) {
                        formattedXml = formattedXml.slice(1, -1);
                    }

                    resultEditor.setValue(formattedXml);
                    resultEditor.updateOptions({ language: 'xml' });
                } catch (e) {
                    resultEditor.setValue('Error: Formato XML inválido.');
                    resultEditor.updateOptions({ language: 'xml' });
                }
            }

            function minifyXML() {
                let content = inputEditor.getValue();
                // Minify XML by removing unnecessary whitespace
                let minifiedXml = content.replace(/>\s+</g, '><').trim();
                resultEditor.setValue(minifiedXml);
                resultEditor.updateOptions({ language: 'xml' });
            }

            function formatXML(xml) {
                // Basic XML beautifier function
                let formatted = '';
                let pad = 0;
                xml.split(/>\s*</).forEach(function (node) {
                    if (node.match(/^\/\w/)) pad--;
                    formatted += new Array(pad + 1).join('  ') + '<' + node + '>\r\n';
                    if (node.match(/^<?\w[^>]*[^\/]$/)) pad++;
                });
                return formatted;
            }

            function xmlToJson(xml) {
                // Create the return object
                let obj = {};

                // If the node is an element
                if (xml.nodeType === 1) { // element node
                    // Process attributes if any
                    if (xml.attributes.length > 0) {
                        obj["@attributes"] = {};
                        for (let j = 0; j < xml.attributes.length; j++) {
                            let attribute = xml.attributes.item(j);
                            obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
                        }
                    }

                    // Handle child elements
                    if (xml.hasChildNodes()) {
                        let childObjs = {};

                        for (let i = 0; i < xml.childNodes.length; i++) {
                            let item = xml.childNodes.item(i);

                            if (item.nodeType === 1) { // element node
                                let childJson = xmlToJson(item);

                                if (childJson !== null) {
                                    if (childObjs[item.nodeName] === undefined) {
                                        childObjs[item.nodeName] = childJson;
                                    } else {
                                        if (!Array.isArray(childObjs[item.nodeName])) {
                                            childObjs[item.nodeName] = [childObjs[item.nodeName]];
                                        }
                                        childObjs[item.nodeName].push(childJson);
                                    }
                                }
                            } else if (item.nodeType === 3 && item.nodeValue.trim()) { // text node
                                // Handle text node
                                obj = item.nodeValue.trim();
                            }
                        }

                        // Merge childObjs into obj
                        for (let key in childObjs) {
                            if (childObjs.hasOwnProperty(key)) {
                                if (Array.isArray(childObjs[key])) {
                                    obj[key] = childObjs[key];
                                } else {
                                    obj[key] = childObjs[key];
                                }
                            }
                        }
                    }
                }

                return obj;
            }


            document.getElementById('beautyButton').addEventListener('click', beautifyXML);
            document.getElementById('minifyButton').addEventListener('click', minifyXML);

            document.getElementById('btn_convertir_xml_json').addEventListener('click', function () {
                // Obtener el valor del editor de entrada
                let xmlString = inputEditor.getValue();

                // Parsear el XML a un documento XML
                let parser = new DOMParser();
                let xmlDoc = parser.parseFromString(xmlString, "text/xml");

                // Convertir el documento XML a un objeto JavaScript
                let json = xmlToJson(xmlDoc.documentElement);

                // Asegurarse de que el nodo raíz esté presente en el resultado final
                let rootElement = xmlDoc.documentElement.nodeName;
                let finalJson = {};
                finalJson[rootElement] = json;

                // Convertir el objeto JavaScript a JSON en formato de texto
                let jsonString = JSON.stringify(finalJson, null, 2);

                // Mostrar el JSON en el editor de resultados
                resultEditor.setValue(jsonString);
                resultEditor.updateOptions({ language: 'json' });
            });

            document.getElementById('copyButton').addEventListener('click', function () {
                navigator.clipboard.writeText(resultEditor.getValue()).then(function () {

                });
            });

            });

                });
            });

            document.getElementById('clearButton').addEventListener('click', function () {
                inputEditor.setValue('');
                resultEditor.setValue('');
            });

            
        });
